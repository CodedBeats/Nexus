<!DOCTYPE html>
<html>
    <head>
        <title>User page</title>
        <link rel="stylesheet" type="text/css" href="userpage.css"/>
        <link rel="stylesheet" type="text/css" href="../reusable components/navbar/navbar.css" />
        <link rel="stylesheet" type="text/css" href="../reusable components/header/header.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div id="navbar-container"></div>
        <div id="header-container"></div>
        <div style="margin: 20px 20px 0px 20px;">
            <div class="btn-group">
                <a href="#"><button><b>Profile</b></button></a>
                <a href="../userpage2.html"><button>Account</button></a>
                <a href="#"><button>Notification</button></a>
                <a href="#"><button>Game Development</button></a>
            </div>
        </div>
        <div class="user-box">
            <div class="divided-user-box">
                <img class="pro-pic" src="../images/profile_pic.png" alt="Profile picture">
                <button>Change Profile Picture</button>
                <button style="background-color: darkred">Remove</button>
            </div>
            <div class="divided-user-box2">
                <form action="/action_page.php">
                    <label for="dname">Display Name</label><br/>
                    <input type="text" id="dname" name="displayname" placeholder="Your display name.."><br/>
                
                    <label for="email">Email Address</label><br/>
                    <input type="text" id="email" name="emailaddress" placeholder="Your email address.."><br/>
                
                    <label for="state">States and Territories</label><br/>
                    <select id="state" name="state">
                      <option value="nsw">New South Wales</option>
                      <option value="vic">Victoria</option>
                      <option value="qld">Queensland</option>
                      <option value="wa">Western Australia</option>
                      <option value="sa">South Australia</option>
                      <option value="tas">Tasmania</option>
                      <option value="act">Australian Capital Territory</option>
                      <option value="nt">Northern Territory</option>
                      <option value="oth">Others</option>
                    </select><br/>
                  
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
        <script src="../reusable components/navbar/navbarComponent.js"></script>
        <script src="../reusable components/header/headerComponent.js"></script>
    </body>
</html>
