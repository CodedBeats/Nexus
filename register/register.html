<!DOCTYPE html>
<html>
    <head>
        <title>Registration-page</title>
        <link rel="stylesheet" type="text/css" href="register.css"/>
    </head>
    <body class="registration-body">
        <div class="registration-box">
            <div class="registration-website_title">
                <h1>NEXUS</h1>
            </div>
            <div id="registration-screen" class="registration-panel">
                <h1>Register</h1>
                <div class="registration-element">
                    <label class="registration-label" for="email">Email:</label>
                    <input type="text" name="email" id="user-email" placeholder="Enter Email">
                </div>
                <div class="registration-element">
                    <label class="registration-label" for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Create Username">
                </div>
                <div class="registration-element">
                    <label class="registration-label" for="password">Password:</label>
                    <input type="password" name="password" id="user-password" placeholder="Create Password">
                </div>
                <div class="registration-element">
                    <label class="registration-label" for="repeat-password">Repeat-Password:</label>
                    <input type="password" name="repeat-password" id="repeat_user-password" placeholder="Repeat-Password">
                </div>
                <div class="registration-element">
                    <input type="submit" value="Register">
                </div>
            </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>
