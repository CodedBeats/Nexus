<!DOCTYPE html>
<html>
    <head>
        <title>Registration-page</title>
        <link rel="stylesheet" type="text/css" href="login.css"/>
    </head>
    <body>
        <div class="Registration-box">
            <h1>Register</h1>
            <div class="Registration-element">
                <label for="email">Email:</label>
                <input type="text" name="email" id="user-email" placeholder="Enter Email">
            </div>
            <div class="Registration-element">
                <label for="username">Email:</label>
                <input type="text" name="email" id="user-email" placeholder="Create Username">
            </div>
            <div class="Registration-element">
                <label for="password">Password:</label>
                <input type="password" name="password" id="user-password" placeholder="Create Password">
            </div>
            <div class="Registration-element">
                <label for="repeat-password">Repeat-Password:</label>
                <input type="password" name="repeat-password" id="user-password" placeholder="Repeat-Password">
            </div>
            <div class="Registration-element">
                <input type="submit" value="Register">
            </div>
        </div>
    </body>
</html>
